<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green" onclick="playSound('green'), animatePress('green')">

      </div>

      <div type="button" id="red" class="btn red" onclick="playSound('red'), animatePress('red')">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" onclick="playSound('yellow'), animatePress('yellow')">

      </div>
      <div type="button" id="blue" class="btn blue" onclick="playSound('blue'), animatePress('blue')">

      </div>

    </div>

  </div>


</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js"></script>
</footer>

</html>
